<!DOCTYPE html>
<html>
<head>
    <TITLE>MicroMaps - Realtime Crisis Mapping</TITLE>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/toastr.min.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">
    <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.ie.css" /><![endif]-->

    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/jstree.min.css" />
    <link rel="stylesheet" href="css/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="css/leaflet.label.css" />
    <link rel="stylesheet" href="css/MarkerCluster.css" />
    <link rel="stylesheet" href="css/MarkerCluster.Default.css" />

    <style media="screen">
      .jstree li a ins { display:none !important; }
    </style>

</head>
<body>
<div id='loading-widget'>
  <div style="margin: 20%; background-color: white; border-radius: 12px; padding: 9px; width: 26px; margin-left: auto; margin-right: auto ">
    <i class="fa fa-spin fa-refresh fa-2x"></i>
  </div>
</div>
<header>
<a id="downloadBtn" href="" style="display: none"> </a>
<div id="logo"><a href="/"> <img src="images/MicroMappers-Logo.png"> </a> </div>
<div class="social-logos my-hidden" title="Spread the Word!">
    <a href="#fb"> <i class="fa fa-facebook-square"></i> </a>
    <a href="#fb"> <i class="fa fa-twitter"></i> </a>
    <a href="#fb"> <i class="fa fa-google-plus"></i> </a>
</div>

<div class="info pull-right">
    <!-- <a href="#about" title="More about MicroMaps"> <i class="fa fa-question-circle"></i> </a> -->

    <img src="images/qcri_logo.png" >
    <!-- <img src="images/right-logo.png"> -->
</div>

<div class="search-bar pull-right">
    <span class="fa fa-search srchspan"></span>
    <input id="searchCrisis" type="text" placeholder="Search Crisis" onfocus="this.value='';">
</div>

</header>

<div class="container">

    <div id="sidebar" class="sidebar">
        <!-- Nav tabs -->
        <ul class="sidebar-tabs" role="tablist">
            <li class="active"><a href="#crises" role="tab" title="Crises"><i class="fa fa-map-marker"></i></a></li>
        </ul>
            <div class="social-logos" title="Spread the Word!">
            <a href="#fb" class="fb"> <i class="fa fa-facebook"></i> </a>
            <a href="#fb" class="twitter"> <i class="fa fa-twitter"></i> </a>
            <a href="#fb" class="gplus"> <i class="fa fa-google-plus"></i> </a>
            </div>
            <div class="share-div">
             <a href="#share" class="share"><i class="fa fa-share-alt"></i></a></div>
        <!-- Tab panes -->
        <div class="sidebar-container">
          <div class="sidebar-pane active" id="crises">
              <div class="sub-header close-sidebar"><h1>Crises </h1><i class="fa fa-times pull-right"> </i></div>
              <div id="crisesView" class="my-font" style="margin-top: 20px;"></div>
          </div>
        </div>
    </div>

    <div id="map" class="sidebar-map"></div>

    <div id="image-modal" class="modal-dialog" >
        <a href="#close" title="close" class="close">X</a>
        <img id="zoom_image" class="image-clicker" data-zoom-image="" src="" />
        <iframe id="videoClicker" class="image-clicker" frameborder="0" style="display: none"></iframe>
    </div>

    <div id="video-modal" class="modalDialog">
			<div class="video-div">
        <a href="#close" title="close" class="close" onclick="$('#uavVideo').attr('src', '');">X</a>
      	<iframe id="uavVideo" name="uavVideo" width="700px" height="520px" frameborder="0"></iframe>
			</div>
    </div>

    <div id="aerial-modal" class="modalDialog">
    	<div class="aerial-div">
    		<a href="#close" title="close" class="close">X</a>
        <div id="aerialMapContainer"></div>
      </div>
    </div>
</div>

<script src="lib/jquery-1.11.2.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="lib/toastr.min.js"></script>
<script src="lib/leaflet.js"></script>
<!-- <script src="lib/jstree.min.js"></script> -->
<script src="lib/jstree.js"></script>
<script src="lib/leaflet.awesome-markers.min.js"></script>
<script src="lib/leaflet.label.js"></script>
<script src="lib/jquery.elevatezoom.js"></script>
<script src="lib/leaflet.markercluster.js"></script>
<script src="lib/pusher.js"></script>

<script src="js/sidebar.js"></script>
<script src="js/config.js"></script>
<script src="js/micromaps.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".share-div a").click(function(){

            $(".social-logos").toggle();
        })


    })

</script>

</body>
</html>
